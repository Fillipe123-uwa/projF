<!DOCTYPE html>
<html>
    <head>
        <title> PROJ </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="icon" href="img/logotipo.png"/>
    </head>
    <body style="background-color: #343030;">

        <div class="mt-4 text-center container col-sm-10 col-md-6">
            <img src="img/saude.png" alt="saude" width="200"/>
            <h2 style="color: #e13f3d;">Faça login para começar sua sessão</h2>

            <form action="usuario-controller" method="post" class="validar" novalidate >

                <input type="hidden" name="pagina" value="login">

                <div class="d-grid mt-4">


                    <div class="form-floating mt-4 mb-3">
                        <input type="email" style="background-color: #d9d9d9;" id="email" name="email" class="form-control" placeholder="email@exemplo.com" required >
                        <label for="email"> Email </label>

                        <small class="invalid-feedback text-start">
                            Insira o email cadastrado.
                        </small>
                    </div>

                    <div class="form-floating">
                        <input type="password" style="background-color: #d9d9d9;" id="senha" name="senha" class="form-control" placeholder="Senha" required minlength="6" >
                        <label for="senha"> Senha </label>

                        <small class="invalid-feedback text-start">
                            Insira a senha cadastrada.
                        </small>
                    </div>

                    <div class="d-grid mt-4">
                        <input type="submit" value="Entrar" class="btn btn-secondary mb-3">
                        <a href="cadastro.html" class="btn btn-link mt-3"> criar conta </a>
                    </div>

                </div>

        </div>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/init-validation.js"></script>
   

    </body>
</html>
